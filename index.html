<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
    <body>
        <div class="container">
            <div class="display"> 0 </div>
            <div class="buttons">
                <div class="column">
                    <div class="ligne">
                        <input type="button" value="1" data-type="number" >
                        <input type="button" value="2" data-type="number">
                        <input type="button" value="3" data-type="number">
                    </div>
                    <div class="ligne">
                        <input type="button" value="4" data-type="number">
                        <input type="button" value="5" data-type="number">
                        <input type="button" value="6" data-type="number">
                    </div>
                    
                    <div class="ligne">
                        <input type="button" value="7" data-type="number">
                        <input type="button" value="8" data-type="number">
                        <input type="button" value="9" data-type="number">
                    </div>
                    <div class="ligne">
                        
                        <input type="button" value="0" data-type="number">
                        
                    </div>
                </div>
                <div class="column">
                    <div class="ligne">
                        <input type="button" class="red" value="(" data-type="operator">
                        <input type="button" class="red"value=")" data-type="operator">
                        <input type="button" value="Del"data-type="delete">
                    </div>
                    
                    <div class="ligne">
                        <input type="button" value="+" data-type="operator">
                        <input type="button" value="-" data-type="operator">
                        <input type="button" value="x" data-type="operator">
                    </div>
                    <div class="ligne">
                        <input type="button" class="red" value="mod" data-type="operator">
                        <input type="button" class="red" value="√" data-type="operator">
                        <input type="button" value="²" class="red"data-type="operator">
                    </div>
                    <div class="ligne">
                        <input type="button" value="=" data-type="operator">
                        <input type="button" class="red" value="," data-type="operator">
                        <input type="button" value="÷" data-type="operator">
                    </div>
                    
                </div>

            </div>

        </div>
    
    
    </body>
<script src="script.js"></script>
</html>
